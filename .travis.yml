dist: trusty

sudo: false

language: node_js

node_js:
   "10.14.2"

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run-script build
  - mv dist/404.html

deploy:
  provider: pages
  cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
