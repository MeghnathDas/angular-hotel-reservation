<form class="check-in-form">
	<div class="form-group">
		<label for="gNme">Guest</label>
		<input type="name" class="form-control" name="gNme" placeholder="Enter guest name">
  </div>
		<div class="form-group">
			<label for="addr">Address</label>
			<input type="text" class="form-control" name="contactNfo" placeholder="Enter address">
  </div>
			<div class="form-group">
				<label for="contactNfo">Contact Info</label>
				<input type="text" class="form-control" name="contactNfo" aria-describedby="contactHelp" placeholder="Enter contact information">
				<small name="contactHelp" class="form-text text-muted">We'll never share your contact details with anyone else.</small>
			</div>
			<div class="form-group">
				<div class="form-row">
					<div class="col pax-area">
            <label for="contactNfo">PAX</label>
						<input type="number" class="form-control" placeholder="PAX">
          </div>
          <div class="col date-area">
            <label for="contactNfo">Expected Checkout Date</label>
            <div class="input-group">
              <input class="form-control" placeholder="YYYY-MM-DD"
                    name="dp" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                </button>
              </div>
            </div>            
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="roomSelection">Select Rooms</label>
        <!--<div class="input-group av-room-area">
          <select class="input-group-prepend" name="roomCatSelection">
            <option>Demo Category 1</option>
            <option>Demo Category 2</option>
            <option>Demo Category 3</option>
            <option>Demo Category 4</option>
          </select> 
          <select class="form-control" name="roomSelection">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>-->
        <select multiple class="form-control av-room-area" name="roomSelection">
          <option *ngFor="let rom of avRooms">
            {{rom.num + ' - ' + rom.category + ' ( Rate: ' + (rom.rate | number : '1.2-2')  + ' )'}}
          </option>
        </select>
      </div>
			<div class="form-group">
        <div class="form-row">
          <div class="col amt-area">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Total Amount</span>
              </div>
              <span type="text" class="form-control"></span>
            </div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary">Save Details</button>
          </div>
        </div>
      </div>
</form>
